  # portfolio category
  - title: Startup Advisory Activities
    portfolioitem:
      - name: NTENT PETLS Exhibition
        image: '/images/portfolio/petls.png'
        link: https://www.ntent.art/articles/petls-exhibition
        linktext: 'Visit project website'
        description: 'The artist jiwa creates petls as a macro-to-micro, generative, abstract representation of self growth. This collection reflects the growth of the artist practice over a 9 month period working with a single, self-developed, algorithmic pixel manipulation technique, and draws from the artists own quest for happiness and self-contentment. Over the course of the project, jiwa explores various approaches to creating live generative art for display, knowing the works will be viewed across a wide variety of screens and devices. petls is a digital, generative, multi-chain collection with artworks on the Ethereum, Tezos, and Polygon blockchains. petls is 100% algorithmic (created with code), animated, and deterministic, using javascript and p5.js.'
        tags:
          - Tag 1
          - Tag 2
        status: 'Finished'
        start: '2023'
        end: '2023'
        authors:
          - Jiwa
          - NTENT team
